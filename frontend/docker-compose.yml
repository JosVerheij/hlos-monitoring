  grafana:
    hostname: grafana
    image: grafana/grafana:latest
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    labels:
      - traefik.enable=true
      - traefik.backend=grafana
      - traefik.frontend.rule=Host:grafana.josverheij.nl
      - traefik.docker.network=proxy
      - traefik.port=3000
    volumes:
      - grafana:/var/lib/grafana
    networks:
      - internal
      - proxy

  telegraf:
    image: telegraf:alpine
    restart: always
    volumes:
      - ${PWD}/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal

volumes:
  influxdb:
    driver: local
  prometheus:
    driver: local
  grafana:
    driver: local

networks:
  proxy:
    external: true
  internal:
    external: false